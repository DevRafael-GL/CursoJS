<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {font: normal 30pt italic}
    </style>
</head>
<body>
<script>
var nome = window.prompt ('Qual é o teu nome')
document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br/>`) 
document.write(`Seu nome maiúsculo é <strong>${nome.toUpperCase()}</strong><br/>`) 
document.write(`seu nome minúscolo é <strong>${nome.toLowerCase()}</strong>`)    
</script>    
</body>
</html>
